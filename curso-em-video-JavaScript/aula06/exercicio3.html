<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exercicio2 - manipulando variaveis</title>

    <style>
        body {
            background-color: gray;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>

<body>

    <script>
        var numero1 = Number(window.prompt("Digite valor do produto: "));
        var numero2 = Number(window.prompt("Digite valor do outro numero: "));
        var soma = numero1 + numero2;
        window.alert(`Total a pagar foi: ${soma.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`);
    </script>

    <h1>Calculadora</h1>
    <p>Meu terceiro programa.</p>


</body>

</html>
