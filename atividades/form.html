<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>

    <body>
        <p><label>Name</label>
        <input type="text" placeholder="first name" id="name"></p> 
        <p><label>Last Name</label>
        <input type="text" placeholder="last name" id="lastname"></p>  

        <button onclick="alertMsg()">Submit</button>

        <script>
            function alertMsg(){
                var name = document.querySelector('#name').value;
                var lastname = document.querySelector('#lastname').value;

                alert("Welcome " + name + " " + lastname);
            }
        </script>
    </body>
</html>
