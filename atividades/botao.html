<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
    </head>

    <body>

        <input type="text" placeholder="inform text" id="text">

        <button onclick="alertMsg()">Click in here</button>
        <script>
            function alertMsg(){
                var text = document.querySelector('#text').value;
                alert(text);
            }
        </script>
    </body>
</html>
